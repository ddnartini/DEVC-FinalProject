<!-- image -->

  <div  class="w3-content w3-section" style="max-width:500px">
    <img class="mySlides" src="https://www.billboard.com/files/media/02-bts-bbmas-top-social-artist-show-2018-billboard-1548.jpg" style="width:95%"> 
    <!-- <img class="mySlides" src="https://cdn.cnn.com/cnnnext/dam/assets/180521001223-janet-jackson-bbmas-exlarge-169.jpg" style="width:95%"> -->
    <img class="mySlides" src="https://img.insight.co.kr/static/2018/05/21/700/4o7787bc1ka8h95fox0g.jpg" style="width:95%">
  </div>
 
  <script>
      var myIndex = 0;
      carousel();

  function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
  }
  myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
      setTimeout(carousel, 2000); // Change image every 2 seconds
  }
  </script>
